{% load static %}
<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Special+Elite|Quicksand:500" rel="stylesheet">
        <link rel='stylesheet' href='{% static 'css/base.css' %}'>
        {% block css %}{% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        {% block pre-js %}{% endblock %}
    </head>
    <body class="toggle-content">
        <header>
            <a href="/"><p>DOODLE-TODO</p></a>
            <p>Developed by Steven Kneiser &amp; Zachary Brenz</p>
        </header>

        <div class="content-block toggle-content-slow">
            <h1>{% block h1 %}{% endblock %}</h1>
            {% block content %}{% endblock %}
        </div>

        {% block post-js %}{% endblock %}
    </body>
</html>
